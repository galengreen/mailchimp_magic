<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Clean and optimize your Mailchimp HTML emails with this easy-to-use tool. Remove footers, social media sections, and standardize background colors." />
    <meta name="keywords" content="Mailchimp, HTML, email, cleaner, optimizer, footer removal, email template" />
    <meta name="author" content="Galen Green" />
    <meta property="og:title" content="Mailchimp Magic - HTML Email Cleaner" />
    <meta property="og:description"
        content="Clean and optimize your Mailchimp HTML emails with this easy-to-use tool." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://galengreen.space/mailchimp_magic/" />
    <title>Mailchimp Magic</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Import prism.js for html input syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">
                    Mailchimp Magic <i class="fas fa-wand-magic-sparkles magic-wand"></i>
                </h1>
                <div class="social-icons">
                    <a href="https://github.com/galengreen/mailchimp_magic" target="_blank" class="text-light me-3"
                        title="GitHub">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/galen-green-9b8835297" target="_blank" class="text-light"
                        title="LinkedIn">
                        <i class="fab fa-linkedin fa-lg"></i>
                    </a>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-code"></i> Input HTML</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="fileUpload" class="btn btn-outline-primary w-100">
                                    <i class="fas fa-upload"></i> Upload HTML File
                                </label>
                                <input type="file" id="fileUpload" accept=".html,.txt" class="d-none" />
                            </div>
                            <textarea id="inputHtml" class="form-control" rows="20"
                                placeholder="Paste your Mailchimp HTML here..." spellcheck="false"
                                wrap="off"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-wand-magic-sparkles"></i> Output HTML
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- Output displayed with syntax highlighting -->
                            <pre style="height: 498px" class="form-control"><code id="outputHtml" class="language-html" rows="20" readonly spellcheck="false" wrap="off"></code></pre>
                            <!-- <textarea id="outputHtml" class="form-control" rows="20" readonly spellcheck="false"
                                wrap="off"></textarea> -->
                            <div class="d-flex gap-2 mt-2">
                                <button class="btn btn-primary flex-grow-1" onclick="copyOutput()">
                                    <i class="fas fa-copy"></i> Copy Output
                                </button>
                                <button class="btn btn-success flex-grow-1" onclick="downloadOutput()">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fas fa-code"></i> Input Preview</h5>
                            <button class="btn btn-outline-primary btn-sm ms-2 preview-newtab-btn" id="openInputPreview"
                                title="Open Input Preview in New Tab">
                                <i class="fas fa-external-link-alt"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="preview-wrapper d-flex align-items-center gap-2">
                                <iframe id="inputPreview" class="preview-frame"></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center" role="button"
                            data-bs-toggle="collapse" data-bs-target="#cleaningOptions" aria-expanded="false"
                            aria-controls="cleaningOptions">
                            <h5 class="mb-0">
                                <i class="fas fa-sliders"></i> Cleaning Options
                            </h5>
                            <i class="fas fa-chevron-down toggle-icon collapsed"></i>
                        </div>
                        <div id="cleaningOptions" class="collapse">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3 d-flex align-items-center toggle-row">
                                            <label class="toggle-switch">
                                                <input type="checkbox" id="removeHeaderBanner" />
                                                <span class="slider"></span>
                                            </label>
                                            <span class="option-label">Banner</span>
                                        </div>
                                        <div class="mb-3 d-flex align-items-center toggle-row">
                                            <label class="toggle-switch">
                                                <input type="checkbox" id="removeFooter" checked />
                                                <span class="slider"></span>
                                            </label>
                                            <span class="option-label">Footer</span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3 d-flex align-items-center toggle-row">
                                            <label class="toggle-switch">
                                                <input type="checkbox" id="removeLegacyFooter" />
                                                <span class="slider"></span>
                                            </label>
                                            <span class="option-label">Legacy Footer</span>
                                        </div>
                                        <div class="mb-3 d-flex align-items-center toggle-row">
                                            <label class="toggle-switch">
                                                <input type="checkbox" id="removeSocial" checked />
                                                <span class="slider"></span>
                                            </label>
                                            <span class="option-label">Social</span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3 d-flex align-items-center toggle-row">
                                            <label class="toggle-switch">
                                                <input type="checkbox" id="standardizeDarkGrayBg" checked />
                                                <span class="slider"></span>
                                            </label>
                                            <span class="option-label">Page Background</span>
                                        </div>
                                        <div class="mb-3 d-flex align-items-center toggle-row">
                                            <label class="toggle-switch">
                                                <input type="checkbox" id="removeSubscribe" />
                                                <span class="slider"></span>
                                            </label>
                                            <span class="option-label">Subscribe</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fas fa-wand-magic-sparkles"></i> Output Preview</h5>
                            <button class="btn btn-outline-success btn-sm ms-2 preview-newtab-btn"
                                id="openOutputPreview" title="Open Output Preview in New Tab">
                                <i class="fas fa-external-link-alt"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="preview-wrapper d-flex align-items-center gap-2">
                                <iframe id="outputPreview" class="preview-frame"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="text-center mt-5 py-3">
                <div class="social-icons mb-3">
                    <a href="https://github.com/galengreen/mailchimp_magic" target="_blank" class="text-light me-3"
                        title="GitHub">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/galen-green-9b8835297" target="_blank" class="text-light"
                        title="LinkedIn">
                        <i class="fab fa-linkedin fa-lg"></i>
                    </a>
                </div>
                <p class="text-muted mb-0">Â© <span id="copyrightYear"></span> Mailchimp Magic. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js" defer></script>
    <script>
        // Ensure the canvas is created after the DOM is fully loaded
        window.addEventListener('load', function () {
            if (typeof initMouseTrail === 'function') {
                initMouseTrail();
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('copyrightYear').textContent = new Date().getFullYear();
        });
    </script>
</body>

</html>
